

<table mat-table [dataSource]="employees$ | async">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="ssn">
    <th mat-header-cell *matHeaderCellDef> Social Security No. </th>
    <td mat-cell *matCellDef="let element"> {{element.ssn}} </td>
  </ng-container>
  <ng-container  matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td *matCellDef="let element"><i class="material-icons">edit</i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<i class="material-icons">
  add
</i>
