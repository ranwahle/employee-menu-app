<table mat-table [dataSource]="employees$ | async">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.position+1}}.</td>
  </ng-container>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="ssn">
    <th mat-header-cell *matHeaderCellDef> Social Security No.</th>
    <td mat-cell *matCellDef="let element"> {{element.ssn}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td *matCellDef="let element">
      <a [routerLink]="['/edit-employee/' + element.id]">
        <i class="material-icons">edit</i>

      </a>
      <button (click)="deleteEmployee(element)">
      <i class="material-icons">
        delete_forever
      </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<a [routerLink]="['/edit-employee/-1']">
  <i class="material-icons">
    add
  </i>
</a>
